# This is a Databricks asset bundle definition for bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: bundle

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7941093640821140.0.azuredatabricks.net

  prod:
    mode: production
    workspace:
      host: https://adb-7941093640821140.0.azuredatabricks.net
      # We explicitly specify /Workspace/Users/bruno.vieira@consulting-for.edenred.com to make sure we only have a single copy.
      root_path: /Workspace/Users/bruno.vieira@consulting-for.edenred.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: bruno.vieira@consulting-for.edenred.com
        level: CAN_MANAGE
    run_as:
      user_name: bruno.vieira@consulting-for.edenred.com
